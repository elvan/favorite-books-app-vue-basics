<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Greatest Books of All Time</title>
    <script
      src="https://unpkg.com/vue@3.2.29/dist/vue.global.js"
      defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>The Greatest Books of All Time</h1>

    <div id="app">
      <p>{{ title }} - {{ year }} - {{ author }}</p>

      <button v-on:click="increase()">Increase Year</button>
      <button v-on:click="decrease()">Decrease Year</button>

      <button @click="changeTitle('Ulysses')">Change Title</button>
    </div>
  </body>
</html>
